<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .max-dimensions {
        max-width: 300px;
        max-height: 200px;
    }
      .image-upload {
        text-align: center;
        position: relative;
        }

      .image-preview {
        width: 200px; /* Set the desired width */
        height: 300px; /* Set the desired height */
        border: 2px dashed #ccc;
        padding: 10px;
        cursor: pointer;
        position: relative;
        margin: 0 auto; /* Center horizontally */
        display: flex;
        align-items: center; /* Center vertically */
        justify-content: center; /* Center horizontally */
      }

      #imageUpload, #imageUpload2 {
        display: none;
      }

      .upload-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 18px;
        color: #007bff;
        cursor: pointer;
      }

      
    </style>
</head>
<body>
    <section class="navigation">
        <div class="nav-container">
          <div class="brand">
            <a href="#!"> APP NAME</a>
          </div>
          <nav>
            <div class="nav-mobile">
              <a id="nav-toggle" href="#!"><span></span></a>
            </div>
            <ul class="nav-list">
              <li><a href="#!">Home</a></li>
              <li><a href="#!">Resource Library</a></li>
              <li><a href="profile.html">Profile</a></li>
              <li><a href="#!">Log Out</a></li>
            </ul>
          </nav>
        </div>
        </section>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="p-3 border bg-light">
                      <form class="row g-3" enctype="multipart/form-data" id="parentForm">                        <!-- Add the input field for uploading an image -->
                        <div class="col-12 image-upload">
                          <label for="imageUpload" class="form-label">Parent</label>
                          <div class="image-preview">
                            <div id="imagePreview" class="image-placeholder"></div>
                            <input type="file" id="imageUpload" accept="image/*">
                            <label for="imageUpload" class="upload-button">Upload Image</label>
                          </div>
                        </div>
                            <div class="col-md-6">
                              <label for="firstName" class="form-label">Name</label>
                              <input type="text" class="form-control" id="parentsName" required>
                            </div>
                            <div class="col-md-6">
                              <label for="emailAddress" class="form-label">Email Address</label>
                              <input type="email" class="form-control" id="emailAddress" required>
                            </div>
                            <div class="col-12">
                              <label for="parentsGender">Gender:  </label>
                              <select id="parentsGender" name="parentsGender">
                                  <option value="male">Male</option>
                                  <option value="female">Female</option>
                              </select>
                        </div>
                            <div class="col-md-6">
                              <label for="contactNumber" class="form-label">Contact Number</label>
                              <input type="number" class="form-control" id="phoneNumber" required>
                            </div>
                            <div class="col-md-12">
                              <label for="inputBio" class="form-label">Bio</label>
                              <textarea class="form-control" id="inputBio"></textarea>
                            </div>

                          </form>
                          </div>
                        </div>
                  <div class="col-sm-12 col-md-6">
                    <div class="p-3 border bg-light">
                      <form class="row g-3" enctype="multipart/form-data" id="childForm">
                        <!-- Add the input field for uploading an image -->
                        <div class="col-12 image-upload">
                          <label for="imageUpload" class="form-label">Child</label>
                          <div class="image-preview">
                            <div id="imagePreview2" class="image-placeholder"></div>
                            <input type="file" id="imageUpload2" accept="image/*">
                            <label for="imageUpload" class="upload-button">Upload Image</label>
                          </div>
                        </div>
                            <div class="col-md-6">
                              <label for="firstName" class="form-label">Name</label>
                              <input type="text" class="form-control" id="nameChild" required>
                            </div>
                            <div class="col-12">
                              <label for="parentsGender">Gender:  </label>
                              <select id="parentsGender" name="parentsGender">
                                  <option value="male">Male</option>
                                  <option value="female">Female</option>
                              </select>
                            </div>
                            <!-- Create a list of all MRT's in Singapore -->
                            <div class="col-12">
                              <label for="nearestMRT">Nearest MRT: </label>
                              <select id="nearestMRT" name="nearestMRT">
                                  <!-- The dropdown options will be added here -->
                              </select>
                            </div>
                            <div class="col-12">
                              <label for="educationLevel" class="form-label">Current Education Level</label>
                              <select class="form-select" id="educationLevel">
                                  <option selected value="Primary">Primary School</option>
                                  <option value="LowerSecondary">Lower Secondary School</option>
                                  <option value="UpperSecondary">Upper Secondary School</option>
                              </select>
                          </div>


                            <div class="col-12">
                              <label for="subjects" class="form-label">Subjects</label>
                              <div id="subjects-checkbox">
                                <!-- The checkbox options will be added here dynamically -->
                            </div>
                          </form>
                          </div>
                        </div>
        </div>
        <div class="col-12 text-center pt-3">
          <button type="submit" id="saveDetailsButton" class="btn btn-primary">Save Details</button>
      </div>
        </div>

        <script>
          // Get references to the select element and the div where checkboxes will be added
          const educationLevelSelect = document.getElementById('educationLevel');
          const subjectsCheckboxDiv = document.getElementById('subjects-checkbox');
      
          // Define the subject options for each education level
          const subjectsOptions = {
              Primary: ['English', 'Math', 'Science', 'Chinese', 'Higher Chinese'],
              LowerSecondary: ['English', 'Math', 'Science', 'Chinese', 'Higher Chinese', 'Geography', 'Literature', 'History'],
              UpperSecondary: ['English', 'E Math', 'A Math', 'Chinese', 'Physics', 'Chemistry', 'Biology', 'History', 'Geography', 'Social Studies', 'Principles of Accounts', 'Literature']
          };
      
          // Function to update the checkboxes based on the selected education level
          function updateSubjectsCheckboxes() {
              const selectedLevel = educationLevelSelect.value;
              const subjects = subjectsOptions[selectedLevel] || [];
      
              // Clear the existing checkboxes
              subjectsCheckboxDiv.innerHTML = '';
      
              // Create checkboxes for each subject with 2 checkboxes per row
              let row = document.createElement('div');
              row.className = 'row';
              let counter = 0;
      
              subjects.forEach(subject => {
                  const checkbox = document.createElement('div');
                  checkbox.className = 'col-md-6';
                  checkbox.innerHTML = `
                      <input class="form-check-input" type="checkbox" id="${subject}" name="${subject}">
                      <label class="form-check-label" for="${subject}">${subject}</label>
                  `;
      
                  row.appendChild(checkbox);
                  counter++;
      
                  if (counter === 2) {
                      // Start a new row
                      subjectsCheckboxDiv.appendChild(row);
                      row = document.createElement('div');
                      row.className = 'row';
                      counter = 0;
                  }
              });
      
              // Check if there's an unfinished row
              if (counter > 0) {
                  subjectsCheckboxDiv.appendChild(row);
              }
          }
      
          // Add an event listener to the select element to update checkboxes when the selection changes
          educationLevelSelect.addEventListener('change', updateSubjectsCheckboxes);
      
          // Initial update based on the selected education level
          updateSubjectsCheckboxes();

          document.getElementById('saveDetailsButton').addEventListener('click', function() {
          // You can add form validation here if needed
          
          // Submit both forms
          document.getElementById('parentForm').submit();
          document.getElementById('childForm').submit();

          
          });

          function populateDropdown() {
            // Path to your text file containing station names
            const textFilePath = 'stations.txt';

            // Select the dropdown element
            const dropdown = document.getElementById('nearestMRT');

            // Make a fetch request to load the text file
            fetch(textFilePath)
                .then(response => response.text())
                .then(data => {
                    const stationNames = data.split('\n');

                    // Remove any empty entries
                    const cleanStationNames = stationNames.filter(name => name.trim() !== '');

                    // Add station names to the dropdown
                    cleanStationNames.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.text = name;
                        dropdown.appendChild(option);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        // Call the populateDropdown function to populate the dropdown list
        populateDropdown();
      </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
