                        <div class="mb-3">

                        </div>

                                <option value="Past Year Paper">Past Year Paper</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="educationLevel" class="form-label">Education Level *</label>
                            <select class="form-select" id="educationLevel" name="educationLevel">
                                <option value="Primary">Primary</option>
                                <option value="LowerSecondary">Lower Secondary</option>
                                <option value="UpperSecondary">Upper Secondary</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject *</label>

    <script>
        const subjectsOptions = {
            Primary: ['English', 'Math', 'Science', 'Chinese', 'Higher Chinese'],
            LowerSecondary: ['English', 'Math', 'Science', 'Chinese', 'Higher Chinese', 'Geography', 'Literature', 'History'],
            UpperSecondary: ['English', 'E Math', 'A Math', 'Chinese', 'Physics', 'Chemistry', 'Biology', 'History', 'Geography', 'Social Studies', 'POA', 'Literature']
        };

        const educationLevelSelect = document.getElementById('educationLevel');
        const subjectSelect = document.getElementById('subject');

        educationLevelSelect.addEventListener('change', () => {
            const selectedLevel = educationLevelSelect.value;
            subjectSelect.innerHTML = '';

            subjectsOptions[selectedLevel].forEach(subject => {
                const option = document.createElement('option');
                option.value = subject;
                option.textContent = subject;
                subjectSelect.appendChild(option);
            });
        });

        // Trigger the change event for the "Education Level" dropdown on page load
        educationLevelSelect.dispatchEvent(new Event('change'));

    </script>
