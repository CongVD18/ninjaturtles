<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <style>
      body {
      font-family: 'Constantia', serif;
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.1rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      }

      .form-input span {
      padding-top: 2px;
      }
  </style>
</head>
<body>

  <!-- Start of Navigation Bar -->
    <nav class="navbar dark navbar-expand-lg bg-body-tertiary py-3" id="nav_bar">
      <div class="container">
        <a class="navbar-brand " href="/ninjaturtles/landingpage/landingpage.html" style="font-weight: bolder; font-size: 26px">Bridging Dreams</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- ms-auto allows spacebetween the link "Bridging Dream" and others ul-->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active font-weight-bold" aria-current="page" href="/ninjaturtles/landingpage/landingpage.html" style="font-size: 20px">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active font-weight-bold" aria-current="page" href="../LogIn/RegisterForm/login.html" style="font-size: 20px; color: #007bff; font-weight: bold">Log In/Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
      </nav>   
  <!-- End of Navigation Bar -->

  <!-- Login container -->
  <div class="container" id="login_container">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="img-left d-none d-md-flex"></div>

        <div class="card-body">
          <h4 class="title text-center mt-4 font-weight-bold">
            Login
          </h4>
          <form class="form-box px-3">
            <div class="form-input">
              <span style="color: #0069d9"><i class="fa fa-envelope-o"></i></span>
              <input type="email" name="" placeholder="Email Address" tabindex="10" required>
            </div>
            <div class="form-input">
              <span style="color: #0069d9"> <i class="fa fa-key"></i></span>
              <input type="password" name="" placeholder="Password" required>
            </div>

            <div class="mb-3">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="cb1" name="">
                <label class="custom-control-label" for="cb1">Remember me</label>
              </div>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase" style="color: whitesmoke; font-weight: bold">
                Login
              </button>
            </div>

            <div class="text-right">
              <a href="#" class="forget-link">
                Forget Password?
              </a>
            </div>

            <hr class="my-4">

            <div class="text-center mb-2">
              Don't have an account?
              <a href="#" class="register-link" onclick="showRegisterContainer()">
                Register here
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Register Container -->
  <div class="container" id="register_container" style="display: none;">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        

        <div class="card-body">
          <h4 class="title text-center mt-4 font-weight-bold">
            Register
          </h4>
          <form class="form-box px-3">
            <div class="form-input">
              <span><i class="fa fa-envelope-o"></i></span>
              <input type="email" name="" placeholder="Email Address" tabindex="10" required>
            </div>
            <div class="form-input">
              <span><i class="fa fa-key"></i></span>
              <input type="password" name="" placeholder="Password" required>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase" style="color: #12443B">
                Register
              </button>
            </div>

            <div class="radio-input">
                <span>I want to register as </span>
                <br>
                <span style="padding-right: 20px; padding-left:60px">
                <input type="radio" name="registration_type" value="tutor" id="tutor">
                <label for="tutor" >Tutor</label>
                </span>
                <span style="padding-left: 20px">
                    <input type="radio" name="registration_type" value="student" id="student">
                    <label for="student">Parent/Student</label>
                </span>
            </div>

            <hr class="my-4">
            
            <div class="text-center mb-2">
              Already have an account?
              <a href="#" class="login_link" onclick="toggleContainers()">
                Log In
              </a>
            </div>
          </form>
        </div>

        <!-- Move it out here so that the image will move to the right yuh -->
        <div class="img-left d-none d-md-flex"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // JavaScript to show the "register_container" and hide the "login_container"
    function showRegisterContainer() {
      document.getElementById("login_container").style.display = "none";
      document.getElementById("register_container").style.display = "block";
    }

    // JavaScript to toggle between the "log in" and "register" containers
    function toggleContainers() {
      var loginContainer = document.getElementById("login_container");
      var registerContainer = document.getElementById("register_container");
      if (loginContainer.style.display === "block") {
        loginContainer.style.display = "none";
        registerContainer.style.display = "block";
      } else {
        loginContainer.style.display = "block";
        registerContainer.style.display = "none";
      }
    }
  </script>

</body>
</html>
